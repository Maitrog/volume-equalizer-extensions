<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maitrog's EQ Toolkit</title>
  <link rel="stylesheet" href="resources/styles/popup.css">
  </link>
</head>

<body>
  <div class="header">
    <text>EQ Toolkit</text>
    <img id="settings-btn" class="settings-btn" src="resources/images/settings.svg">
    <img id="volume-mute" class="volume-mute" src="resources/images/volume-mute.svg">
    <a class="donation" href="https://www.donationalerts.com/r/maitrog" target="_blank">
      <span id="support-me" class="support-me-text">Support me</span>
      <img class="icon-donation" src="/resources/images/donation_144.png">
    </a>
  </div>
  <div class="equalizer-curve-container">
    <canvas class="eq-canvas" id="eq-canvas"></canvas>
    <canvas class="spectrum-canvas" id="spectrum-canvas"></canvas>
  </div>
  <div class="controls first-row">
    <div class="volume-control">
      <label for="master-volume" id="master-volume-label">Gain:</label>
      <input type="range" class="master-volume" id="master-volume" name="master-volume" min="-24" max="24" value="0">
      <div class="volume-scale">
        <span>-24</span>
        <span>-12</span>
        <span>0</span>
        <span>12</span>
        <span>24</span>
      </div>
    </div>
    <button type="button" id="reset" class="reset-btn">Reset</button>
    <button type="button" id="change-eq">Enable eq on this tab</button>
  </div>
  <!-- <button type="button" id="experimental-mode">Experimental mode</button> -->
  <div class="controls second-row">
    <div class="dropdown" id="presets">
      <div class="dropdown-toggle" id="presets-toggle">none</div>
      <div class="dropdown-menu" id="presets-menu">
        <div class="dropdown-item" data-value="none" id="none-item">none</div>
      </div>
    </div>
    <input type="text" class="preset-name" id="preset-name" placeholder="Enter name">
    <button type="button" id="save-preset">Save preset</button>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span id="close-settings" class="close">&times;</span>
      <h2 id="settings-header">Settings</h2>
      <label>
        <input type="checkbox" id="enable-spectrum">
        <text id="enable-spectrum-label">
          Enable spectrum visualisation (high CPU load)
        </text>
      </label>
      <div class="settings-row">
        <span id="points-count-label">EQ points</span>
        <select id="points-count" class="settings-select">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="settings-row">
        <span id="theme-label">Theme</span>
        <select id="theme-select" class="settings-select">
          <option value="dark" id="theme-dark-option">Dark</option>
          <option value="light" id="theme-light-option">Lignt</option>
          <option value="ny" id="theme-ny-option">Christmas</option>
        </select>
      </div>
      <div class="settings-actions">
        <input type="file" id="import-input" hidden>
        <button type="input" id="import-presets">Import presets</button>
        <button type="button" id="export-presets">Export presets</button>
      </div>
    </div>
  </div>

  <div id="points-reset-modal" class="modal">
    <div class="modal-content confirm-modal">
      <h3 id="points-reset-title">Change points count?</h3>
      <p id="points-reset-message">
        Changing the number of points will reset the current EQ settings.
      </p>
      <label class="checkbox-row">
        <input type="checkbox" id="skip-reset-confirm">
        <span id="skip-reset-label">Don't show again</span>
      </label>
      <div class="confirm-actions">
        <button type="button" id="points-reset-cancel">Cancel</button>
        <button type="button" id="points-reset-confirm">Ok</button>
      </div>
    </div>
  </div>

  <script src="scripts/drawPeakingFilter.js"></script>
  <script src="scripts/drawFilters.js"></script>
  <script src="scripts/drawFrequensyAxis.js"></script>
  <script src="scripts/drawSpectrum.js"></script>
  <script src="scripts/localization.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/themes.js"></script>
  <script src="scripts/popup.js"></script>
</body>

</html>
